<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exercise_9</title>

  <body>
    <!--9a-->
    <!--Create a <button>9a</button>. Use document.querySelector('button1')
    to get the button from the page, and then display it in the console. -->

    <button>9a</button>
    <script>
      const button9a = document.querySelector("button");
      console.log(button9a);
    </script>

    <!--9b-->
    <!-- Continuing from 9a, create another button <button>9b</button>
    below. Using JavaScript, change the text in the second button to
'   9b done!' (hint: add a class and use .querySelector). -->

    <button>9b</button>
    <script>
      const button9b = document.querySelector("button");
      button9b.textContent = "9b done!";
    </script>
  </body>
