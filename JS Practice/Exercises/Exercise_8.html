    <!-- We'll add localStorage to the calculator project. First, make a copy of the
     project from exercise 7j (see the solution for 7j if needed). 
        • Whenever we update the calculation, save it using .setltem() 
        • When the page first loads, get the calculation using .getltem() 
        • Use a default value of II if a calculation doesn't exist in local storage. -->

    <script>
      const display = document.querySelector(".display");
      const buttons = document.querySelectorAll("button");

      let calculation = localStorage.getItem("calculation") || "0";

      display.textContent = calculation;

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.textContent === "C") {
            calculation = "0";
          } else if (button.textContent === "=") {
            calculation = eval(calculation);
          } else {
            if (calculation === "0") {
              calculation = button.textContent;
            } else {
              calculation += button.textContent;
            }
          }

          display.textContent = calculation;
          localStorage.setItem("calculation", calculation);
        });
      });
    </script>
