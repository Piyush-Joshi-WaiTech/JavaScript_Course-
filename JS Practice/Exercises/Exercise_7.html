  <body>
    <!--7a-->
    <!-- Create a function called 'greet' that displays the message 'Hello!' in the
    console. Call/run this function a few times using: greet(); -->
    <script>
      function greet() {
        console.log("Hello!");
      }
      greet();
      greet();
      greet();
    </script>

    <!--7b-->
    <!-- Counting from 7a, add parameter 'name' to the function 'greet' and display
    the message 'Hello, name!' in the console. Call/run this function a few times
    using: greet('John'); greet('simon'); -->

    <script>
      function greet(name) {
        console.log(`Hello, ${name}!`);
      }
      greet("John");
      greet("Simon");
    </script>

    <!--7c-->
    <!-- Try calling greet() without a name (it will display 'Hello, undefined!'). Modify
    the function so that if 'name' is undefined it will display 'Hi there' instead -->

    <script>
      function greet(name) {
        if (name === undefined) {
          console.log("Hi there");
        } else {
          console.log(`Hello, ${name}!`);
        }
      }
      greet("John");
      greet("Simon");
      greet();
    </script>

    <!--7d-->
    <!-- create a function 'convertToFahrenheit' that takes a number in degree Celsius and return  number in degree Fahrenheit.
    The formula to convert Celsius to Fahrenheit is: F = C * 9/5 + 32. Call/run this function a few times using: convertToFahrenheit(0); convertToFahrenheit(100); -->

    <script>
      function convertToFahrenheit(celsius) {
        return celsius * (9 / 5) + 32;
      }
      console.log(convertToFahrenheit(0));
      console.log(convertToFahrenheit(100));
    </script>

    <!--7e-->
    <!-- create a function 'convertToCelsius' that takes a number in degree Fahrenheit and return  number in degree Celsius.
    The formula to convert Fahrenheit to Celsius is: C = (F - 32) * 5/9. Call/run this function a few times using: convertToCelsius(32); convertToCelsius(212); -->

    <script>
      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * (5 / 9);
      }
      console.log(convertToCelsius(32));
      console.log(convertToCelsius(212));
    </script>

    <!--7f-->
    <!-- create a function 'convertTemp' that takes a number and a Unit and converts it into other Unit.
      The function should take 2 parameters: 'temp' and 'unit'. 'temp' is a number and 'unit' is a string that can be either 'C' or 'F'.
      If 'unit' is 'C', the function should convert 'temp' from Celsius to Fahrenheit. If 'unit' is 'F', the function should convert 'temp' 
      from Fahrenheit to Celsius. The function should return the converted temperature. Call/run this function a few times using: convertTemp(0, 'C'); 
      convertTemp(100, 'C'); convertTemp(32, 'F'); convertTemp(212, 'F'); -->

    <script>
      function convertTemp(temp, unit) {
        if (unit === "C") {
          return temp * (9 / 5) + 32;
        } else if (unit === "F") {
          return (temp - 32) * (5 / 9);
        }
      }
      console.log(convertTemp(0, "C"));
      console.log(convertTemp(100, "C"));
      console.log(convertTemp(32, "F"));
      console.log(convertTemp(212, "F"));
    </script>

    <!--7g-->
    <!-- create a function convertLength(length, from, to) that takes a number and unit('km' or 'miles') 
     and converts the length to another unit('km' or 'miles') and coverts the length to another unit('km' or 'miles').
     Note: 1 mile = 1.6km.-->
    <script>
      function convertLength(length, from, to) {
        if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "miles" && to === "km") {
          return length * 1.6;
        }
      }
      console.log(convertLength(1, "km", "miles"));
      console.log(convertLength(1, "miles", "km"));
    </script>

    <!--7h-->
    <!-- Update convertLength to support converting between km, miles, and also feet.
     convertLength(5,'miles', 'km') => 8km
     convertLength(5,'miles', 'ft') => 26400 ft
     convertLength(5,'km', 'ft') => 16405 ft -->
    <script>
      function convertLength(length, from, to) {
        if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "miles" && to === "km") {
          return length * 1.6;
        } else if (from === "miles" && to === "ft") {
          return length * 5280;
        } else if (from === "km" && to === "ft") {
          return length * 3280.84;
        }
      }
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
    </script>

    <!-- 7i
    update convertLength so that if you give it an invalid unit, it will return
    'Invalid unit:${unit}'. convertLength(5,'lbs,'lbs') => 'Invalid unit: lbs' -->

    <script>
      function convertLength(length, from, to) {
        if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "miles" && to === "km") {
          return length * 1.6;
        } else if (from === "miles" && to === "ft") {
          return length * 5280;
        } else if (from === "km" && to === "ft") {
          return length * 3280.84;
        } else {
          return `Invalid unit: ${from}`;
        }
      }
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
      console.log(convertLength(5, "lbs", "lbs"));
    </script>
